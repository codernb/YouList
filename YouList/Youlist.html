<!DOCTYPE html>

<html>

	<head>
		<title id="theTitle">YouList - v0.3</title>
		<meta charset="utf-8"/>
		<link rel="shortcut icon" href="https://s.ytimg.com/yts/img/favicon-vflz7uhzw.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="src/style.css" />
	</head>

	<body>

		<div class="container content">
			
			<div class="well">
				<h1 id="videoTitle"></h1>
				<p id="videoId"></p>
			</div>
			
			<div class="video">
				<div id="ytplayer"></div>
				<div class="content">
					<button class="btn btn-default" onclick="previousVideo()">&#x25C0</button>
					<button class="btn btn-default" onclick="nextVideo()">&#x25B6</button>
				</div>
			</div>
			
			<div id="file" class="well content">File mit YouTube-Id-Liste hierhin ziehen</div>
		
			<div class="jumbotron content">
				<ul id="linkList" class="list-group-item"></ul>
			</div>
			
		</div>
		
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="src/jqcookie.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="src/script.js"></script>
		
	</body>

</html>
